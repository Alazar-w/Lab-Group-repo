<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calc" role="application" aria-label="Calculator">
      <div class="display" aria-live="polite">
        <div id="expr" class="expr">0</div>
        <div id="out" class="out">0</div>
      </div>
      <div class="pad">
        <button class="clear" data-action="clear">C</button>
        <button data-action="back">⌫</button>
        <button data-value="(">(</button>
        <button data-value=")" class="op">)</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/" class="op">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*" class="op">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-" class="op">−</button>

        <button data-value="0">0</button>
        <button data-value="." aria-label="Decimal point">.</button>
        <button data-value="%" class="op">%</button>
        <button data-value="+" class="op">+</button>

        <button class="equal" data-action="equals">=</button>
      </div>
    </main>

  </body>
</html>
